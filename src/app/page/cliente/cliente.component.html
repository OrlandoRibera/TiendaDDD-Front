<app-header></app-header>
<div class="container">
    <div class="d-block mb-3">
        <h3 class="d-inline-block mr-3">Cliente</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-link ml-3" data-toggle="modal" data-target="#insertClient">
            Insertar
        </button>
    </div>
    <div class="d-flex justify-content-between w-100 mb-4">
        <input type="text" class="form-control w-75" placeholder="Buscar por Nombre o ID" [(ngModel)]="busqueda">
        <button class="btn btn-success" (click)="filtrar()">Buscar<i class="fa fa-search"></i></button>
    </div>
    <table class="table table-striped table-hover table-light table-bordered table-responsive">
        <thead>
            <tr>
                <th># (Clic para copiar)</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Dirección</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientesFiltrados">
                <td ngxClipboard [cbContent]="cliente.id" (click)="copied_message()" class="hover">{{cliente.id}}</td>
                <td>{{cliente.name}} {{cliente.lastname}}</td>
                <td>{{cliente.phone}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.address}}</td>
                <td>
                    <button ngxClipboard [cbContent]="cliente.id" (click)="copied_message()" class="btn btn-link">
                        Copiar Id
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="insertClient" tabindex="-1" role="dialog" aria-labelledby="insertClientLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insertClientLabel">Insertar cliente</h5>
                <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-control">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="newClient.name">
                    <label for="Lastname">Apellido</label>
                    <input type="text" name="Lastname" id="Lastname" class="form-control"
                        [(ngModel)]="newClient.lastname">
                    <label for="phone">Teléfono</label>
                    <input type="text" name="phone" id="phone" class="form-control" [(ngModel)]="newClient.phone">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="newClient.email">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address" class="form-control" [(ngModel)]="newClient.address">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="guardarCliente()">Guardar</button>
            </div>
        </div>
    </div>
</div>
